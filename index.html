<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>entry</title>
    <meta name="google" value="notranslate">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="title">
      JavaScript Project Visualizer
    </div>
    
    <div class="links">
      <a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
    
    <div class="main">
      <svg
      class="svg-main"
      width="500"
      height="500">
      
      </svg>
      <div class="sidebar-main">
        <div class="sidebar-options">
          <form class="form" action="index.html" method="post">
            <label class="input-text-label">Github user:
              <input class="input-text input-user" type="text" name="user" value="" placeholder="user">
              <span></span>
            </label>
            <label class="input-text-label">Repository:
              <input class="input-text input-repo" type="text" name="repo" value="" placeholder="repo">
              <span></span>
            </label>
            <label class="input-text-label">(Opt) subdir:
              <input class="input-text input-subdir" type="text" name="subdir" value="" placeholder="subdir">
              <span></span>
            </label>
            <label class="input-submit-label">
              <input class="input-submit" type="submit" name="submit" value="submit">
            </label>
          </form>
        </div>
        <pre class="sidebar-header">
          
        </pre>
        <pre class="file-content">
          
        </pre>
      </div>
    </div>
  </body>
  <script src="./config.js"></script>
  <script src="./bundle.js"></script>
</html>
