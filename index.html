<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Filetree Visualizer</title>
    <meta name="google" value="notranslate">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="title">
      Github Filetree Visualizer
    </div>
    
    <div class="sample-buttons">
      <div class="button-title">
        Examples:
      </div>
      <div class="button-example" repo="express">
        Express
      </div>
      <div class="button-example" repo="redux">
        Redux
      </div>
      <div class="button-example" repo="react">
        React
      </div>
      <div class="button-example" repo="slic">
        Slic
      </div>
    </div>
    
    <div class="main">
      <div class="sidebar-main">
        <div class="sidebar-options">
          <form class="form" action="index.html" method="post">
            
            <div class="input-fields">
              <div class="input-fields-top">
                <label class="input-text-label">Github user
                  <input class="input-text input-user" type="text" name="user" value="" placeholder="user">
                  <span></span>
                </label>
                
                <label class="input-text-label">Repository
                  <input class="input-text input-repo" type="text" name="repo" value="" placeholder="repo">
                  <span></span>
                </label>
                
                <label class="input-text-label">
                  <div>
                    Subdir
                    <div class="optional-tag">
                      (optional)
                    </div>
                  </div>
                  <input class="input-text input-subdir" type="text" name="subdir" value="" placeholder="subdir">
                  <span></span>
                </label>
                
                <label class="input-submit-label">
                  <input class="input-submit" type="submit" name="submit" value="submit">
                </label>
              </div>
              
              <div class="input-fields-bottom">
                <label class="input-url-label">
                  <div>
                    Github URL
                    <div class="optional-tag">
                      (optional)
                    </div>
                  </div>
                  <input class="input-text input-url" type="text" name="url" value="https://github.com/hanhee-song/slic/tree/master/frontend" placeholder="url">
                  <span></span>
                </label>
              </div>
              
            </div>
          </form>
          
        </div>
        <pre class="sidebar-header">
          
        </pre>
        <pre class="file-content">
          
        </pre>
      </div>
      
      <div class="svg-container">
        <div class="search">
          <label class="search-label">
            <input id="search" class="input-text" type="text" placeholder="Search">
            <span></span>
          </label>
          <div class="search-clear">
            x
          </div>
        </div>
        <svg
          class="svg-main"
          width="500"
          height="474">
      </svg>
      </div>
    </div>
    
    
    <div class="name">
      Hanhee Song
    </div>
    <div class="about-me">
      <a href="http://hanhee-song.com" target="_blank"><i class="fa fa-home" aria-hidden="true"></i></a>
      <a href="https://github.com/hanhee-song/project-visualizer" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href="https://www.linkedin.com/in/hanhee-song" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      <a href="mailto:hsong01@wesleyan.edu"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;<div class="text">hsong01@wesleyan.edu</div> </a>
    </div>
    
  </body>
  <script src="./bundle.js"></script>
</html>
